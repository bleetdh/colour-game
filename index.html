<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Guessing Game</title>
    <!-- CSS AT TOP -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
    <h1>Crazy Colour Game</h1>
    <article>
      <h2>Instructions</h2>
    <p>
      Click on the Start Game button to start playing!
    </p>
    <p>
      Colour of the background and the word will change every 4 seconds.
    </p>
    <p>
      If the colour of the background matches the word, click on the Correct button!
    </p>
        <button id="startGame">Start Game</button>
        <button id="correct">Correct!</button>
        <div class="wordBox">
          Word changes here: <p class"wordDisplay"></p>
        </div>
  </div>
      </article>
      <div class='scoreBox'>
        SCORE: <span class= "score"> 0 </span>
      </div>


    <!-- JS BEFORE CLOSING BODY TAB -->
    <!-- <script src="eventListener.js" charset="utf-8"></script> -->
  </body>
</html>
